
<html>
    <head>
        <title>Facebook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="facebook.css"> 
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min_cloudfare.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>

    <body>

        <div id="loginbtn"> 
            <a>
                <h3>Login with facebook</h3>
            </a>
        </div>

        <script>
             window.fbAsyncInit = function() {
                FB.init({
                    appId      : '596724407548790',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v6.0'
                });
      
                FB.AppEvents.logPageView(); 
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            document.getElementById('loginbtn').addEventListener('click', loginWithFaceBook, false)
            
            function loginWithFaceBook(e){
                e.preventDefault();
                FB.login( response=>{
                        console.log(response);
                },{scope: 'public_profile,email'})
                return false;
            }

        </script>
    </body>
